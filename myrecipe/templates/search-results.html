{% extends "base.html" %}

{% from "macros.html" import displayRecipes %}

{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="page-header left"><strong>Showing {{ recipes|length }} results for "<span class="search-query">{{ search_query }}</span>"</strong></h2>
            </div>
        </div>
        {{ displayRecipes(recipes) }}
    </div>
</section>

{% endblock %}
