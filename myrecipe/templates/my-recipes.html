{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12">
            <h1 class="page-header">Your recipes</h1>

            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a href="{{ url_for('add_recipe') }}" class="waves-effect waves-light btn">
                Add new recipe
            </a>
        </div>
    </div>
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s10 offset-s1">
            <div class="recipe-card">
                <h2 class="header">{{ recipe.title }}</h2>
                <div class="card horizontal">
                    <div class="card-image">
                        <!-- Temporary image -->
                        <img
                            src="https://www.cnet.com/a/img/resize/36e8e8fe542ad9af413eb03f3fbd1d0e2322f0b2/hub/2023/02/03/afedd3ee-671d-4189-bf39-4f312248fb27/gettyimages-1042132904.jpg?auto=webp&fit=crop&height=1200&width=1200">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>{{ recipe.desc }}</p>
                        </div>
                        <div class="card-action">
                            <a class="view-recipe-btn" href="#">View Recipe</a>
                            <p class="card_created-by right"><small>Created by {{ recipe.created_by }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
