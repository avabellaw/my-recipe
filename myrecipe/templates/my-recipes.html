{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12">
            <h1 class="page-header">Your recipes</h1>

            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <a href="{{ url_for('add_recipe') }}" class="waves-effect waves-light btn">
                Add new recipe
            </a>
        </div>
    </div>
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s10 offset-s1">
            <div class="recipe-card">
                <h2 class="header">{{ recipe.title }}</h2>
                <div class="card horizontal">
                    <div class="card-image">
                        <div class="card-image_image-container">
                            <img src="{{ url_for('static', filename='image-uploads/' + recipe.image) }}">
                        </div>
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>{{ recipe.desc }}</p>
                        </div>
                        <div class="card-action">
                            <a class="view-recipe-btn" href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">View Recipe</a>
                            <p class="card_created-by right"><small>Created by {{ recipe.created_by }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
