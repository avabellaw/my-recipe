<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover new recipes and perfect them, or share your own.">

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

    <!-- Add favicon  -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>MyRecipe</title>
</head>

<body>
    <header>
        <!-- Account menu dropdown items when logged in -->
        {% if current_user.is_authenticated %}
        <ul id="account-dropdown_menu" class="dropdown-content">
            <li><a href="#">Profile</a></li>
            <li><a href="#">My recipes</a></li>
            <li class="divider"></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
        {% endif %}

        <!-- Navbar -->
        <nav>
            <div class="nav-wrapper">
                <div class="container">
                    <a href="{{ url_for('home') }}" class="brand-logo left">MyRecipe</a>
                    <ul id="nav-mobile" class="right">
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        {% if current_user.is_authenticated %}
                        <!-- Dropdown Trigger -->
                        <li id="account-dropdown">
                            <a class="dropdown-trigger waves-effect waves-light" href="#!"
                                data-target="account-dropdown_menu">
                                <i id="account-dropdown_person-icon" class="material-icons">person</i>
                                {{current_user.username}}
                                <i class="material-icons right arrow-dropdown-icon">arrow_drop_down</i>
                            </a>
                        </li>
                        {% else %}
                        <li><a href="{{ url_for('login') }}" class="waves-effect waves-light btn"
                                id="login-btn">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <br>

    {% block content %}
    {% endblock %}

    <footer>

    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Materialize initialization JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let elems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(elems);

            let dropdowns = document.querySelectorAll('.dropdown-trigger');

            // Add dropdown options from stackoverflow [https://stackoverflow.com/questions/50051540/materialize-dropdown-options]
            let dropdownOptions = {
                // Make dropdown appear below dropdown trigger from stackoverflow [https://stackoverflow.com/questions/57773699/how-to-make-materializecss-dropdown-appear-below-selectbox]
                coverTrigger: false
            }

            M.Dropdown.init(dropdowns, dropdownOptions);
        });
    </script>
</body>

</html>
