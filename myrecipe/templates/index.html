{% extends "base.html" %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <img id="hero_image" class="responsive-img"
                    src="{{ url_for('static', filename='images/bright-dishes.webp') }}">

                <p id="hero_tagline">Discover new recipes and make them yours.</p>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        {% for recipe in recipes %}
        <div class="row">
            <div class="col s12">
                <div class="recipe-card">
                    <h2 class="header">{{ recipe.title }}</h2>
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="{{ url_for('static', filename='image-uploads/' + recipe.image) }}">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <p>{{ recipe.desc }}</p>
                            </div>
                            <div class="card-action">
                                <a class="view-recipe-btn" href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">View Recipe</a>
                                <p class="card_created-by right"><small>Created by {{ recipe.created_by }}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
