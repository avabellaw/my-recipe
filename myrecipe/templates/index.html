{% extends "base.html" %}
{% from "macros.html" import displayRecipes, displaySearchBox %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <img id="hero_image" class="responsive-img"
                    src="{{ url_for('static', filename='images/bright-dishes.webp') }}">

                <p id="hero_tagline">Discover new recipes and make them yours.</p>
            </div>
        </div>
       {{ displaySearchBox(search_form) }}
    </div>
</section>

<section>
    <div class="container">
        {{ displayRecipes(recipes) }}
    </div>
</section>
{% endblock %}

{% block scripts %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        select = document.querySelectorAll('select');
        M.FormSelect.init(select);

        document.getElementsByClassName("select-dropdown")[0].placeholder = "Add dietary filters";
    });
</script>

{% endblock %}
