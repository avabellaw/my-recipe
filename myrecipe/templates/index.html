{% extends "base.html" %}
{% from "macros.html" import display_recipes, display_search_box %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <img height="800" id="hero_image" class="responsive-img" alt="Bright food dishes on a table."
                    src="{{ url_for('static', filename='images/bright-dishes.webp') }}">

                <p id="hero_tagline">Discover new recipes and make them yours.</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12 no-padding">
                {{ display_search_box(search_form) }}
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        {{ display_recipes(recipes) }}
    </div>
</section>
{% endblock %}

{% block scripts %}

<!-- Init dietary tags select field -->
<script src="{{ url_for('static', filename='js/init-select-field.js')}}"></script>

{% endblock %}
