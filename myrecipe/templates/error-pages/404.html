{% extends "base.html" %}

{% block metadata %}
<meta http-equiv="refresh" content="10; url={{ url_for('home')}}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1 class="page-header">404 - Page Not Found</h1>
            <div id="error-page_message-container">
                <h2>Uh oh, the page you are looking for doesn't appear to exist...</h2>
                <br>
                <p>{{ e }}</p>
                <p><small>This page will refresh in 10 seconds.</small></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
