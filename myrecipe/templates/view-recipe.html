{% extends "base.html" %}

{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="page-header">{{ recipe.title }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <!-- Image -->
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-3">
                <h2>Ingrediants</h2>
                <ul>
                    {% for ingredient in recipe.ingredients %}
                    <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h2>Instructions</h2>
                <p>{{ recipe.instructions }}</p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
