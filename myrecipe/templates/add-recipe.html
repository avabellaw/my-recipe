{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1 class="page-header">Add new recipe</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <form action="{{ url_for('add_recipe') }}" method="post">
                <div class="input-field">
                    <input type="text" name="title" id="title" required>
                    <label for="title">Title:</label>
                </div>
                <div class="input-field">
                    <textarea name="description" id="description" class="materialize-textarea" required></textarea>
                    <label for="description">Description:</label>
                </div>
                <div class="input-field">
                    <textarea name="ingredients" id="ingredients" class="materialize-textarea" required></textarea>
                    <label for="ingredients">Ingredients:</label>
                </div>
                <div class="input-field">
                    <textarea name="instructions" id="instructions" class="materialize-textarea" required></textarea>
                    <label for="instructions">Instructions:</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Add recipe
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
